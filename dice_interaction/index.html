<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <title>3D Dice with CSS</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="diceWrap">
  <div class="dice">
    <div class="diceFace front">
      <div class="inner">
        <i class="icon">🎲</i>
        <h3>앞면1</h3>
        <p>주계약/특약명에'갱신'이 있으면<br>
          갱신할 때 보험료가<br> 변동(인상 또는 인하)될 수 있어요</p>
      </div>
    </div>
    
    <div class="diceFace up">
      <div class="inner">
      <i class="icon">⭐</i>
      <h3>윗면2</h3>
      <p>보험금 지금 한도(연간 횟수 제한)가<br> 설정된 보장이 포함되어 있어요!</p>
    </div>
    </div>
    
    <div class="diceFace left">
 
    <div class="inner">
      <i class="icon">🔥</i>
      <h3>왼쪽3</h3>
      <p>갱신 시 보험료가<br> 변동(인상/인하)될 수 있어요</p>
    </div>
    </div>
    
    <div class="diceFace right">

    <div class="inner">
      <i class="icon">💧</i>
      <h3>오른쪽4</h3>
      <p>암/치매/치아 보장시작일은<br> - 가입 첫날 NO!<br>일정기간이 경과해야 해요</p>
    </div>
    </div>
    
    <div class="diceFace bottom">
          <div class="inner">

      <i class="icon">⚡</i>
      <h3>아래5</h3>
      <p>갱신 시 보험료가<br> 변동(인상/인하)될 수 있는<br> 갱신형 계약이 포함되어 있어요!</p>
    </div>
    </div>
    
    <div class="diceFace back">
 
    <div class="inner">
      <i class="icon">🌿</i>
      <h3>뒷면6</h3>
      <p>보장 시작일까지 N일이 남았습니다.</p>
    </div>
    </div>
  </div>
</div>



<div class="buttons">
  <button class="rollBtn">주사위 굴리기</button>
</div>

<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
  <script  src="./script.js"></script>

</body>
</html>
